<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts & Comments CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .nav-tabs .nav-link.active {
            background-color: #667eea;
            color: white;
        }
        .deleted {
            text-decoration: line-through;
            opacity: 0.6;
        }
        table {
            margin-top: 20px;
        }
        .btn-group-sm {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">CRUD App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="page1.html">Phần Mới (CRUD)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Phần Cũ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Posts & Comments Management</h1>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button">Posts</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments" type="button">Comments</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Posts Tab -->
            <div class="tab-pane fade show active" id="posts" role="tabpanel">
                <h3 class="mt-4">Create New Post</h3>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Title" id="post_title_txt" />
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Views" id="post_views_txt" />
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="SavePost()">Save Post</button>
                    </div>
                </div>

                <h3>Posts List</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Views</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="post-table-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- Comments Tab -->
            <div class="tab-pane fade" id="comments" role="tabpanel">
                <h3 class="mt-4">Create New Comment</h3>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Comment Text" id="comment_text_txt" />
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Post ID" id="comment_postid_txt" />
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="SaveComment()">Save Comment</button>
                    </div>
                </div>

                <h3>Comments List</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Text</th>
                                <th>Post ID</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="comment-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
